
{% extends "rest_framework/login_base.html" %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}PAWS-CURRENT{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     
    </head>
    <body>

{% block content %}


<h2 style="color: #5C667E; text-align:center;"">Login</h2>

<input type="hidden" name="next" value="{{ next }}" />

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group" style="text-align: center;">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="margin:0.5rem; width: 75%; border-radius: 0.25rem; color:#06D6A0;">
    </div>
    <div class="form-group" style="margin: 0 auto; text-align: center;">
        <input class="form-control" type="password" name="password" placeholder="Password" style="margin:0.5rem; width:75%; border-radius: 0.25rem; color:#06D6A0;">
    </div>
    <div style="text-align: center;">
    <input class="submit-button" type="submit" value="Login" style="color: white; margin: 0 auto; background-color: #06D6A0; border-radius: 0.25rem;">
    </div>
</form>
  
<p>You are logged in as {{ request.user }}. Click here to <a href="{% url 'logout' %}">log out</a></p>

 
  {% endblock %}
</body>
</html>
