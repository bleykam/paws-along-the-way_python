{% load static %}

{% block body %}

    <h2 style="color: #5C667E; text-align:center;"">Login</h2>



    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="text-align: center;">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="margin:0.5rem; border-radius: 0.25rem; color:#06D6A0;">
        </div>
        <div class="form-group" style="margin: 0 auto; text-align: center;">
            <input class="form-control" type="password" name="password" placeholder="Password" style="margin:0.5rem; border-radius: 0.25rem; color:#06D6A0;">
        </div>
        <div style="text-align: center;">
        <input class="login-button" type="submit" value="Login" style="color: white; margin: 0 auto; background-color: #001952; border-radius: 0.25rem;">
        </div>
    </form>
      
    <p>You are logged in as {{ request.user }}. Click here to <a href="{% url 'logout' %}">log out</a></p>
    
{% endblock %}
